{% extends 'base.html' %}
{% block title %}Forgor Password{% endblock %}


{% block content %}
<form method = 'POST' action = "{{ url_for('routes.forgorPassword') }}">
   
   <h1>Forgor Password</h1>
   <div class = 'form-group'>
       <!-- boostrap class -->
       <input type = 'text' id = 'email' name = 'email' placeholder = 'Email'>
       <br>
       <button type = 'submit'><b>Confirm Email</b></button>
       <br>
       <p>Remembered your password? <a href = 'login'>Login</a></p>
   </div>


</form>
{% endblock %}
