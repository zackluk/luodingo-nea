<!DOCTYPE html>
<html lang = 'en'>

<head>
   <meta charset = 'UTF-8'>
   <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
   <!-- Linking to your own CSS file -->
   <link rel = 'stylesheet' href = 'https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity = 'sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin = 'anonymous' />
   <link rel = 'stylesheet' href = 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' crossorigin = 'anonymous' />
   <!-- Linking to Bootstrap Icons -->
   <link href = 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css' rel = 'stylesheet'>
   <link rel = 'stylesheet' href = '{{ url_for("static", filename = "style.css") }}'>
   <link rel = 'shortcut icon' href = '{{ url_for("static", filename = "favicon-16x16.png") }}'>
   <title>{% block title %}Title{% endblock %}</title>
</head>

<body class = 'custom-background'>

    <div class = 'container-fluid'>
        <div class = 'row'>
            <!-- Left Column -->
            <div class = 'col-md-3'>
                <nav class = 'navbar'>
                    <div class = 'navbar-container'>
                        <h1 class = 'navbarTitle'>luodingo</h1>
                        <ul>
                            <li><a href = 'learn'><i class = 'bi bi-house-door'></i>Learn</a></li>
                            <li><a href = 'grammar'><i class = 'bi bi-pen'></i>Grammar</a></li>
                            <li><a href = 'retrieval'><i class = 'bi bi-hourglass'></i>Retrieval</a></li>
                            <li><a href = 'leaderboard'><i class = 'bi bi-award'></i>Leaderboard</a></li>
                            <li><a href = 'profile'><i class = 'bi bi-person-circle'></i>Profile</a></li>
                            <li><a href = 'logout'><i class = 'bi bi-box-arrow-left'></i>Log Out</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
    
            <!-- Middle Column -->
            <div class = 'col-md-6 middle-col'>
                {% block content %}Content{% endblock %}
            </div>
    
            <!-- Right Column with padding adjusted -->
            <div class = 'col-md-3'>
                <div class = 'top-right-bar'>
                    <div class = 'row'>
                        <img class = 'german-flag' src = 'static/germany.png' alt = 'German Flag'>
                        <div class = 'card progress-bar'>
                            <div class = 'card-body'>
                                <h1>Progress Bar</h1>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Leaderboard-box content -->
                <div class = 'leaderboard-box bordered-box'>
                    <h1>Leaderboard Position</h1>
                    <p>Will add stuff here later!</p>
                </div>

                <div class = 'daily-quests bordered-box'>
                    <h1>Daily Quests</h1>
                    <p>Will add stuff here later!</p>
                </div>

            </div>
        </div>
    </div>    

   <!-- jQuery (required by Bootstrap) -->
   <script src = 'https://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
   <!-- Popper.js (required by Bootstrap for tooltips, popovers, etc.) -->
   <script src = 'https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js'></script>
   <!-- Bootstrap JS -->
   <script src = 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js'></script>
</body>

</html>
